        ERROR_INPUT_PARAMETER = 1001;
        ERROR_INPUT_NUMBER = 1002;
        NOT_ENOUGH_ITEM_GOODS = 1003;
        BAG_ITEM_CAN_NOT_USE = 1004;
        GOODS_NOT_EXIST = 1007;
