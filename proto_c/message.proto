syntax="proto3";
package com.message;

message MsgEnum {
    enum MsgCode {
        MSG_EMPTY = 0;
        S_EXCEPTION_MSG = 900; // 异常消息

        C_USER_LOGIN = 1001; // 登录
        S_USER_LOGIN = 1002; // 登录成功
